{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block head_js %}



{% endblock %}

{% block app_content %}
{% load crispy_forms_tags %}  

    <div class="py-vh-6 bg-gray-100 text-light w-100 overflow-hidden" id="workwithus">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8 text-center" data-aos="fade">
              <p class="text-secondary lead">{{ blog.title }}</p>
              <form method="POST">
					{% csrf_token %}
					{{ form.media }}
					{{ form.as_p }}
					 <button class="btn btn-warning btn-xl shadow me-3 mt-4" type="submit" data-aos="fade-down">{% translate "Save changes" %}</button>
				</form>
			</div>

          </div>

        </div>
      </div>
    </div>

 
  {% endblock %}
